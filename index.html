<!DOCTYPE html>
<html>
  <head>
    <title>Media Player</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Media Player</h1>
      </div>
      <button id="shuffle"><img src="img/shuffle_icon.webp" width="50px"></button>
    </header>
    <main>
      <div>
        <h2>Select A Song Here!</h2>
        <div id="playList">
          <button id="scrollLeft" class="scroll"> < </button>
          <div id="scrollList">

          </div>
          <button id="scrollRight" class="scroll"> > </button>
        </div>
      </div>
      <div id="display" class="play">
        <div class="mini-tab">
          <div id="sound">
            <button class="soundBTN"><img src="img/volumn_on.png" width="50px"></button>
            <div class="volumeBar">
              <div class="volume"></div>
            </div>
          </div>
          <button class="close"><img src="img/close_icon.png" width="50px" height="50px"/></button>
        </div>
        <div class="title">
          <h3 class="title">Castle in the Sky</h3>
          <img class="title" src="img/Castle_in_the_Sky.png"/>
        </div>

        <div class="progressBar">
          <div class="progress">
            <div class="progressScroll"></div>
          </div>
        </div>

        <div class="videoLength">
          <div class="current">0:00</div>
          <div class="end">0:00</div>
        </div>

        <audio id = "audio" src="songs/Castle_in_the_Sky.mp3""></audio>
        <div class="controlButton">
          <span><img class="rewind" src="img/rewind_icon.png" width="50px" /></span>
          <span><img class="start" src="img/play_icon.png" width="50px" /></span>
          <span><img class="fast_forward" src="img/fast_forward_icon.png" width="50px" /></span>
        </div>
      </div>
    </main>
    <section>
      <table id="infoDisplay" width="100%">
        <tr>
          <th>Song</th>
          <th>Author</th>
          <th>Duration</th>
        </tr>
        <tr>
          <th id="songTitle">---</th>
          <th id="author">---</th>
          <th id="duration">---</th>
        </tr>
      </table>
    </section>
    <footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="index.js"></script>
    </footer>
  </body>
</html>
